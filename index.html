<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestranza Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="text-primary text-center p-5">
        <h1>Maestranza Empleados</h1>
    </header>
    <main class="row container-fluid mt-3">
        <div class="col-4">
            <form class="card bg-dark text-white">
                <div class="card-header">
                    <h5>Ingrese sus datos</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-apellido"></div>
                    </div>
                    <div>
                        <label>Fecha Ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    
                    <div>
                        <label>Género</label>
                        <br>
                        <input type="radio" id="genero1" name="genero" value="Masculino">
                        <label for="genero1">Masculino</label>
                        <br>
                        <input type="radio" id="genero2" name="genero" value="Femenino">
                        <label for="genero2">Femenino</label>
                        <br>
                        <input type="radio" id="genero3" name="genero" value="Otro">
                        <label for="genero3">Otro</label>
                    <div>
                        <label>Teléfono</label>
                        <input type="text" id="fono" onkeypress="return soloNumero(event)" name="fono" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-fono"></div>
                    </div>
                    <div>
                        <label>Sueldo</label>
                        <input type="number" id="sueldo" min="500000" onkeypress="return soloNumero(event)" name="sueldo" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-sueldo"></div>
                    </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha Ingreso</th>
                            <th>Género</th>
                            <th>Teléfono</th>
                            <th>Sueldo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- type module permite importar funciones -->
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
